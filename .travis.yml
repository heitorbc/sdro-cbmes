dist: trusty
sudo: false
language: python
python:
- '3.5'
branches:
  only:
  - master
install:
- pip install -r requirements.txt
script:
- python manage.py makemigrations
- python manage.py migrate
deploy:
  provider: heroku
  api_key:
    secure: 
  app: sdro-cbmes
  on:
    repo: heitorbc/sdro-cbmes
